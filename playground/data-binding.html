<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid"> {{ num }} </p>
        <p> {{ doubleNum }} </p>
        <div v-if="load">
            Loading..
        </div>
        <div v-else>
            User has been logged-in.
        </div>
        <div v-show="load">
            Loading..
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
           el: '#app',
            data: {
               message: 'hai',
                num: 10,
                uuid: "abcdefg",
                load: true,
            },
            computed: {
               doubleNum: function() {
                   return this.num * 2;
               }
            }
        });
    </script>
</body>
</html>
